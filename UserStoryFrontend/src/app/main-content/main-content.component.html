<div class="contain" style="width: 100%;">
  <div class="card-containers" >
      <mat-list>
        <h3 mat-subheader>Enque</h3>
        <mat-list-item *ngFor="let task of Todos" class="taskLists">
          <mat-card>
            <mat-card-title>
              {{task.updated | date}}
            </mat-card-title>
            <mat-card-content>
              {{task.description}}
            </mat-card-content>
          </mat-card>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="card-containers">
      <mat-list>
        <h3 mat-subheader>In Progress</h3>
      </mat-list>
    </div>
    <div class="card-containers">
      <mat-list>
        <h3 mat-subheader>Deployed on Dev</h3>
      </mat-list>
    </div>
    <div class="card-containers">
      <mat-list>
        <h3 mat-subheader>QA In Progress</h3>
      </mat-list>
    </div>
    <div class="card-containers">
      <mat-list>
        <h3 mat-subheader>Waiting Deployment</h3>
      </mat-list>
    </div>
</div>
